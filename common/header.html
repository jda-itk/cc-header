  const linksPosition = "home-logo:after";
  const h = require("virtual-dom").h;
  const headerLinks = [];

  headerLinks.push(
    h(
      `li.headerLink.vdo.keep.forums-custom-header-links`,
      h(
        "a",
        {
          href: "https://talk.collegeconfidential.com/",
          target: "self"
        },
        "FORUMS"
      )
    )
  );

  headerLinks.push(
    h(
      `li.headerLink.vdo.keep.schools-custom-header-links`,
      h(
        "a",
        {
          href: "https://www.collegeconfidential.com/schools",
          target: "self"
        },
        "SCHOOLS"
      )
    )
  );

  headerLinks.push(
    h(
      `li.headerLink.vdo.keep.careers-custom-header-links`,
      h(
        "a",
        {
          href: "https://www.collegeconfidential.com/careers",
          target: "self"
        },
        "CAREERS"
      )
    )
  );
  
  headerLinks.push(
    h(
      `li.headerLink.vdo.keep.insights-custom-header-links`,
      h(
        "a",
        {
          href: "https://insights.collegeconfidential.com/",
          target: "self"
        },
        "GUIDANCE"
      )
    )
  );

  api.decorateWidget(linksPosition, helper => {
    return helper.h(
      "ul.custom-header-links", headerLinks
    );
  });

  api.decorateWidget("home-logo:after", helper => {
    let titleVisible = helper.attrs.minimized;
    if (titleVisible) {
      $(".d-header").addClass("hide-menus");
    } else {
      $(".d-header").removeClass("hide-menus");
    }
  });
</script>
